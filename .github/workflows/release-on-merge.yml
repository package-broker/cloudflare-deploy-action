name: Release on Merge

on:
  push:
    branches:
      - main
    paths-ignore:
      # Ignore AI-only documentation files
      - '**/.cursor/**'
      - '**/*.plan.md'

permissions:
  contents: write

jobs:
  release:
    name: Calculate Version and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for version calculation
          # Use deploy key if available for bypass, otherwise use default GITHUB_TOKEN
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Bump version and push tag
        id: tag_version
        uses: anothrNick/github-tag-action@1.68.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          WITH_V: true
          RELEASE_BRANCHES: main

      - name: Update package.json version
        if: steps.tag_version.outputs.new_tag != ''
        run: |
          NEW_VERSION="${{ steps.tag_version.outputs.new_tag }}"
          # Remove 'v' prefix if present
          NEW_VERSION="${NEW_VERSION#v}"
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); pkg.version = '$NEW_VERSION'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');"
          echo "Updated package.json version to $NEW_VERSION"

      - name: Commit version update
        if: steps.tag_version.outputs.new_tag != ''
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore(release): bump version to ${{ steps.tag_version.outputs.new_tag }}"
          
          # Attempt push - will fail if bypass is not configured
          if ! git push origin main 2>&1 | tee /tmp/push-output.log; then
            PUSH_OUTPUT=$(cat /tmp/push-output.log)
            if echo "$PUSH_OUTPUT" | grep -q "protected branch\|GH006"; then
              echo "::error::Branch protection is blocking automated version bump."
              echo "::error::Bypass permissions must be configured for github-actions[bot] to push version updates."
              echo "::error::Please configure deploy key bypass in branch protection settings."
              echo "::error::See repository settings → Branches → main → Bypass list"
              exit 1
            else
              echo "::error::Push failed for unknown reason:"
              echo "$PUSH_OUTPUT"
              exit 1
            fi
          fi

      - name: Create GitHub Release
        if: steps.tag_version.outputs.new_tag != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          name: ${{ steps.tag_version.outputs.new_tag }}
          body: |
            ## Changes
            
            This release includes all commits since the last tag.
            
            ### Version: ${{ steps.tag_version.outputs.new_tag }}
            
            See the [full changelog](https://github.com/${{ github.repository }}/compare/${{ steps.tag_version.outputs.previous_tag }}...${{ steps.tag_version.outputs.new_tag }}) for details.
          draft: false
          prerelease: false
